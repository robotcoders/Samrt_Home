<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laserPressedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" 
        fill="url(#laserPressedGradient)"/>
  
  <!-- Laser star pattern (bright/on state) -->
  <g transform="translate(60, 45)">
    <!-- Central star with glow -->
    <g fill="#FEF08A" stroke="#EAB308" stroke-width="1">
      <polygon points="0,-12 3,-3 12,0 3,3 0,12 -3,3 -12,0 -3,-3" />
      <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="#FBBF24"/>
    </g>
    
    <!-- Bright laser beams -->
    <g stroke="#FEF08A" stroke-width="3" stroke-linecap="round" opacity="0.9">
      <line x1="0" y1="-20" x2="0" y2="-25"/>
      <line x1="14" y1="-14" x2="18" y2="-18"/>
      <line x1="20" y1="0" x2="25" y2="0"/>
      <line x1="14" y1="14" x2="18" y2="18"/>
      <line x1="0" y1="20" x2="0" y2="25"/>
      <line x1="-14" y1="14" x2="-18" y2="18"/>
      <line x1="-20" y1="0" x2="-25" y2="0"/>
      <line x1="-14" y1="-14" x2="-18" y2="-18"/>
    </g>
    
    <!-- Enhanced secondary beams -->
    <g stroke="#FBBF24" stroke-width="2" stroke-linecap="round" opacity="0.7">
      <line x1="10" y1="-10" x2="15" y2="-15"/>
      <line x1="10" y1="10" x2="15" y2="15"/>
      <line x1="-10" y1="10" x2="-15" y2="15"/>
      <line x1="-10" y1="-10" x2="-15" y2="-15"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="60" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Laser</text>
</svg>