<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="windowPressedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" 
        fill="url(#windowPressedGradient)"/>
  
  <!-- Window icon (bright/open state) -->
  <g transform="translate(60, 45)">
    <!-- Window frame -->
    <rect x="-12" y="-12" width="24" height="24" rx="2" ry="2" 
          fill="#06B6D4" stroke="#0891B2" stroke-width="2"/>
    
    <!-- Window panes (bright) -->
    <rect x="-10" y="-10" width="9" height="9" rx="1" ry="1" 
          fill="#67E8F9" stroke="#06B6D4" stroke-width="1" opacity="0.9"/>
    <rect x="1" y="-10" width="9" height="9" rx="1" ry="1" 
          fill="#67E8F9" stroke="#06B6D4" stroke-width="1" opacity="0.9"/>
    <rect x="-10" y="1" width="9" height="9" rx="1" ry="1" 
          fill="#67E8F9" stroke="#06B6D4" stroke-width="1" opacity="0.9"/>
    <rect x="1" y="1" width="9" height="9" rx="1" ry="1" 
          fill="#67E8F9" stroke="#06B6D4" stroke-width="1" opacity="0.9"/>
    
    <!-- Window cross frame -->
    <rect x="-1" y="-12" width="2" height="24" fill="#0891B2"/>
    <rect x="-12" y="-1" width="24" height="2" fill="#0891B2"/>
    
    <!-- Light coming through -->
    <g stroke="#67E8F9" stroke-width="1" opacity="0.6" stroke-linecap="round">
      <line x1="-8" y1="-8" x2="-12" y2="-12"/>
      <line x1="-5" y1="-8" x2="-8" y2="-12"/>
      <line x1="8" y1="-8" x2="12" y2="-12"/>
      <line x1="5" y1="-8" x2="8" y2="-12"/>
      <line x1="-8" y1="8" x2="-12" y2="12"/>
      <line x1="8" y1="8" x2="12" y2="12"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="60" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Window</text>
</svg>