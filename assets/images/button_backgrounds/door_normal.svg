<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" 
        fill="url(#doorGradient)"/>
  
  <!-- Door icon (dark/closed state) -->
  <g transform="translate(60, 45)">
    <!-- Door frame -->
    <rect x="-12" y="-15" width="24" height="30" rx="2" ry="2" 
          fill="#4B5563" stroke="#374151" stroke-width="2"/>
    
    <!-- Door panels (dark) -->
    <rect x="-10" y="-13" width="20" height="12" rx="1" ry="1" 
          fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
    <rect x="-10" y="1" width="20" height="12" rx="1" ry="1" 
          fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
    
    <!-- Door handle (dark) -->
    <circle cx="6" cy="2" r="2" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
    <circle cx="6" cy="2" r="1" fill="#D1D5DB"/>
    
    <!-- Door hinges (dark) -->
    <rect x="-11" y="-10" width="2" height="3" rx="1" fill="#374151"/>
    <rect x="-11" y="-2" width="2" height="3" rx="1" fill="#374151"/>
    <rect x="-11" y="6" width="2" height="3" rx="1" fill="#374151"/>
    
    <!-- Wood grain details (dark) -->
    <g stroke="#4B5563" stroke-width="0.5" opacity="0.4">
      <line x1="-8" y1="-11" x2="8" y2="-11"/>
      <line x1="-8" y1="-7" x2="8" y2="-7"/>
      <line x1="-8" y1="-3" x2="8" y2="-3"/>
      <line x1="-8" y1="3" x2="8" y2="3"/>
      <line x1="-8" y1="7" x2="8" y2="7"/>
      <line x1="-8" y1="11" x2="8" y2="11"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="60" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Door</text>
</svg>